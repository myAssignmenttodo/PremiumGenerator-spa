<form [formGroup]="premiumForm"  (ngSubmit)= "onFormSubmit(action)">
  <hr>
  <div class="col-sm-3 col-sm offset-5">
     
    <div class="form-group">
      <input type="text" [ngClass]="{'is-invalid': premiumForm.get('Name').errors 
          && premiumForm.get('Name').touched}" class="form-control" formControlName="Name" placeholder="Enter Name">
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="form-group">
      <input [ngClass]="{'is-invalid': premiumForm.get('DOB').errors && premiumForm.get('DOB').touched}"
        class="form-control" placeholder="DOB" formControlName="DOB" type="date">
      <div class="invalid-feedback" *ngIf="premiumForm.get('DOB').touched && premiumForm.get('DOB').hasError('required')">Date of Birth is required</div>
    </div>
   <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="Gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="Gender">Female
    </label>
  </div>

    <div class="form-group btn-group pull-right row">
      <div class="col-md-4">
      <button class="btn btn-success" [disabled]="!premiumForm.valid" type="submit"  (click)="onFormSubmit('calc')">Process Premium </button>
      </div>
    </div>
    <ng-template [ngIf]="isEligible" [ngIfElse]="isNotEligible">
      <div>
        Premium amount for the above given customer is {{ premiumAmount | number:'3.2-5' }}
      </div>
    </ng-template>
    
    <ng-template #isNotEligible>
      <div>
        The above given customer is not eligible
      </div>
    </ng-template>
       <p>Customer is </p>{{ isEligible}}
    </div>
</form>
